<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Crawler Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .job-card {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">StormCrawler Controller</h1>

    <div class="card mb-4">
        <div class="card-header">Neuen Crawling-Job starten</div>
        <div class="card-body">
            <form id="crawlForm">
                <div class="mb-3">
                    <label for="url" class="form-label">Start-URL</label>
                    <input type="url" class="form-control" id="url" name="url" required
                           placeholder="https://www.hs-heilbronn.de/de">
                </div>
                <div class="mb-3">
                    <label for="depth" class="form-label">Max. Crawling-Tiefe</label>
                    <input type="number" class="form-control" id="depth" name="depth"
                           min="1" max="10" value="1">
                </div>
                <div class="mb-3">
                    <label for="outputDir" class="form-label">Ausgabeverzeichnis</label>
                    <input type="text" class="form-control" id="outputDir" name="outputDir"
                           value="./output">
                </div>
                <button type="submit" class="btn btn-primary">Job erstellen</button>
            </form>
        </div>
    </div>

    <h2 class="mb-3">Aktive Jobs</h2>
    <div class="row" id="jobsList">
        <div th:each="job : ${jobs}" class="col-md-6 job-card">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span th:text="${'Job ID: ' + job.id}"></span>
                    <span class="badge" th:classappend="${job.status == 'COMPLETED' ? 'bg-success' :
                                                         job.status == 'RUNNING' ? 'bg-primary' :
                                                         job.status == 'FAILED' ? 'bg-danger' : 'bg-secondary'}"
                          th:text="${job.status}"></span>
                </div>
                <div class="card-body">
                    <p><strong>URLs:</strong> <span th:text="${job.seedUrls}"></span></p>
                    <p><strong>Tiefe:</strong> <span th:text="${job.maxDepth}"></span></p>
                    <p><strong>Erstellt:</strong> <span th:text="${job.createdAt}"></span></p>
                    <p><strong>Gecrawlte URLs:</strong> <span th:text="${job.crawledUrlsCount}"></span></p>
                    <button th:if="${job.status == 'QUEUED'}"
                            class="btn btn-success start-job-btn"
                            th:data-job-id="${job.id}">
                        Starten
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('crawlForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const url = document.getElementById('url').value;
        const depth = document.getElementById('depth').value;
        const outputDir = document.getElementById('outputDir').value;

        fetch('/api/jobs?url=' + encodeURIComponent(url) + '&depth=' + depth + '&outputDir=' + encodeURIComponent(outputDir), {
            method: 'POST',
        })
            .then(response => response.json())
            .then(job => {
                alert('Job erstellt mit ID: ' + job.id);
                location.reload();
            })
            .catch(error => console.error('Error:', error));
    });

    document.querySelectorAll('.start-job-btn').forEach(button => {
        button.addEventListener('click', function() {
            const jobId = this.getAttribute('data-job-id');

            fetch('/api/jobs/' + jobId + '/start', {
                method: 'POST',
            })
                .then(response => response.json())
                .then(job => {
                    alert('Job gestartet: ' + job.id);
                    location.reload();
                })
                .catch(error => console.error('Error:', error));
        });
    });

    // Auto-Refresh der Seite alle 10 Sekunden
    setTimeout(function() {
        location.reload();
    }, 10000);
</script>
</body>
</html>
